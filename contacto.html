<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Registro de Empleo</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="formulario-container">
        <form action="https://formsubmit.co/ajax/cricrihida@gmail.com" method="POST" class="formulario" id="registroForm">
            <h2>Solicitud de Empleo</h2>

            <input type="hidden" name="_captcha" value="false">

            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" name="email" id="email" required>

            <label for="mensaje">Mensaje / Experiencia:</label>
            <textarea name="mensaje" id="mensaje" rows="5" required></textarea>

            <button type="submit" id="enviarBtn">Enviar</button>
            <p class="mensaje-exito" id="mensajeExito" style="display: none;">✅ Tu solicitud ha sido enviada exitosamente.</p>
            <p class="mensaje-error" id="mensajeError" style="display: none; color: red; font-weight: bold; margin-top: 10px;"></p>
        </form>

        <button onclick="window.location.href='index.html'" class="volver-btn">Volver</button>
    </div>

    <script src="contacto.js"></script>
</body>
</html>
